<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mobile Webapplikation</title>
	<link rel="manifest" href="./webAPP.json">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

  <script type="text/javascript" src="home.js"></script>

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" href="javascript:void(0);">Home</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a id="todo-link" href="javascript:void(0);">Todo</a></li>
	      <li><a id="done-link" href="javascript:void(0);">Done</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="checkbox">
  <label>
    <input type="checkbox" data-toggle="toggle">
    Push notification
  </label>
</div>
<div class="content">
	<div class="col-lg-12">
		<form id="newtodo">
			<div class="form-group">
				<input type="text" id="text" class="form-control" placeholder="Add a to-do...">
			</div>
		</form>
		<div>
      <ul id="items">

      </ul>
		</div>
	</div>
